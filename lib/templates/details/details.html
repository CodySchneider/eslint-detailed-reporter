<tr style="display:none;" class="f-<%= parentIndex %>">
	<td colspan="5">
		<ul class="nav-tabs" role="tablist">
			<li role="presentation" class="active">
				<button data-parent=".f-<%= parentIndex %>"
								data-content="sourceCode-<%= parentIndex %>"
								aria-controls="sourceCode-<%= parentIndex %>"
								role="tab">
					SourceCode
				</button>
			</li>
			<li role="presentation">
				<button data-parent=".f-<%= parentIndex %>"
								data-content="detailSummary-<%= parentIndex %>"
								aria-controls="detailSummary-<%= parentIndex %>"
								role="tab">
					Summary
				</button>
			</li>
		</ul>
		<!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane" id="sourceCode-<%= parentIndex %>">
				<%= sourceCode %>
			</div>
			<div style="display:none;" role="tabpanel" class="tab-pane" id="detailSummary-<%= parentIndex %>">
				<%= detailSummary %>
			</div>
		</div>
	</td>
</tr>
