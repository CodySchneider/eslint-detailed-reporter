<!DOCTYPE html>
<head>
	<title>ESLint Report</title>
	<%= styles %>
</head>
<body>
	<div id="overview" class="bg-<%= reportColor %>">
		<h1>ESLint Report - <small class="text-<%= reportColor %>"><%= reportColor %></small></h1>
	</div>
	<div class="container">
		<div id="summary">
			<h2 class="page-header">Summary</h2>
			<div><%= reportSummary %></div>
			<div class="row">
				<div class="column">
					<h3 class="text-error">Top Errors</h3>
					<table class="summary-table"><thead>
						<tr>
							<th>rule</th>
							<th>count</th>
						</tr>
					</thead><tbody>
						<%= topErrors %>
					</tbody></table>
				</div>
				<div class="column">
					<h3 class="text-warning">Top Warnings</h3>
					<table class="summary-table"><thead>
						<tr>
							<th>rule</th>
							<th>count</th>
						</tr>
					</thead><tbody>
						<%= topWarnings %>
					</tbody></table>
				</div>
			</div>
		</div>
		<div id="details">
			<h2 class="page-header">Details</h2>
			<table id="fileOverview">
				<tbody>
					<%= results %>
				</tbody>
			</table>
		</div>
	</div>
	<%= scripts %>
</body>
</html>
